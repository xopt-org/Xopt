name: Tests

on:
  pull_request:
  push:
  release:
    types:
      - published

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

#      - name: Check for GPU availability
#        id: check-gpu
#        run: |
#          if command -v nvidia-smi &> /dev/null && nvidia-smi &> /dev/null; then
#            echo "gpu_available=true" >> $GITHUB_OUTPUT
#            echo "GPU detected"
#          else
#            echo "gpu_available=false" >> $GITHUB_OUTPUT
#            echo "No GPU detected, will use CPU-only packages"
#          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenmpi-dev ffmpeg

      - name: Install dependencies (CPU-only PyTorch)
        #if: steps.check-gpu.outputs.gpu_available == 'false'
        run: |
          uv venv
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu
          uv sync --extra dev --no-install-project
          uv pip install -e . --no-deps

#      - name: Install dependencies (CUDA PyTorch)
#        if: steps.check-gpu.outputs.gpu_available == 'true'
#        run: |
#          uv sync --extra dev

      - name: Run tests
        # skip redundant coverage on multiple Python versions
        run: |
          if [[ "${{ matrix.python-version }}" == "3.12" ]]; then
            uv run pytest --cov --cov-branch --cov-report=xml
          else
            uv run pytest
          fi

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
