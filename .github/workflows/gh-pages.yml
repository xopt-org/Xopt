name: Deploy Documentation

on:
  push:
    branches:
      - main
    tags:
      - '*'
  release:
    types:
      - published

permissions:
  id-token: write
  contents: write
  pages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build and deploy docs"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools_scm version calculation

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Check for GPU availability
        id: check-gpu
        run: |
          if command -v nvidia-smi &> /dev/null && nvidia-smi &> /dev/null; then
            echo "gpu_available=true" >> $GITHUB_OUTPUT
            echo "GPU detected"
          else
            echo "gpu_available=false" >> $GITHUB_OUTPUT
            echo "No GPU detected, will use CPU-only packages"
          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenmpi-dev ffmpeg

      - name: Install dependencies (CPU-only PyTorch)
        if: steps.check-gpu.outputs.gpu_available == 'false'
        run: |
          uv venv
          uv pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          uv sync --extra doc --extra dev

      - name: Install dependencies (CUDA PyTorch)
        if: steps.check-gpu.outputs.gpu_available == 'true'
        run: |
          uv sync --extra doc --extra dev

      - name: Execute notebooks
        run: |
          scripts/execute_notebooks.bash

      - name: Build docs
        run: uv run mkdocs build

      - name: Extract examples
        run: |
          zip -r xopt-examples.zip docs/examples/
          mv xopt-examples.zip ./site/assets/

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    if: ${{ github.repository_owner == 'xopt-org' }}
    needs: build
    name: "Deploy to GitHub Pages"

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
