name: Test Notebooks

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - master

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    name: "Test notebook execution"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Check for GPU availability
        id: check-gpu
        run: |
          if command -v nvidia-smi &> /dev/null && nvidia-smi &> /dev/null; then
            echo "gpu_available=true" >> $GITHUB_OUTPUT
            echo "GPU detected"
          else
            echo "gpu_available=false" >> $GITHUB_OUTPUT
            echo "No GPU detected, will use CPU-only packages"
          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenmpi-dev ffmpeg

      - name: Install dependencies (CPU-only PyTorch)
        if: steps.check-gpu.outputs.gpu_available == 'false'
        run: |
          # Create virtual environment and install CPU-only PyTorch
          uv sync --extra dev
          uv pip install --reinstall torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies (CUDA PyTorch)
        if: steps.check-gpu.outputs.gpu_available == 'true'
        run: |
          # Install CUDA-enabled PyTorch
          uv sync --extra dev

      - name: Execute notebooks
        run: |
          uv run scripts/execute_notebooks.bash
